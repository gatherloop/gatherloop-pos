openapi: '3.0.0'
info:
  version: 1.0.0
  title: Swagger Gatherloop POS
  license:
    name: MIT
    url: http://petstore.swagger.io/v1
servers:
  - url: http://petstore.swagger.io/v1
security: []
paths:
  /categories:
    get:
      summary: List all categories
      operationId: categoryList
      tags:
        - category
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
        '500':
          description: server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create category
      operationId: categoryCreate
      tags:
        - category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryRequest'
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '403':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /categories/{categoryId}:
    get:
      summary: Get category by id
      operationId: categoryFindById
      tags:
        - category
      parameters:
        - name: categoryId
          in: path
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    $ref: '#/components/schemas/Category'
        '404':
          description: not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Category:
      type: object
      required:
        - id
        - name
        - description
        - imageUrl
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        imageUrl:
          type: string
    CategoryRequest:
      required:
        - name
        - description
        - imageUrl
      properties:
        name:
          type: string
        description:
          type: string
        imageUrl:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          $ref: '#/components/schemas/ErrorCode'
        message:
          type: string
    ErrorCode:
      type: string
      enum:
        - server_error
        - validation_error
        - data_not_found
    SuccessResponse:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
