        - price
        - unit
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: integer
          format: int64
        unit:
          type: string
        deletedAt:
          type: string
          format: date-time
    MaterialRequest:
      type: object
      required:
        - name
        - price
        - unit
      properties:
        name:
          type: string
        price:
          type: integer
          format: int64
        unit:
          type: string
    Wallet:
      type: object
      required:
        - id
        - name
        - balance
        - paymentCostPercentage
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        balance:
          type: integer
          format: int64
        paymentCostPercentage:
          type: number
          format: float
        deletedAt:
          type: string
          format: date-time
    WalletRequest:
      type: object
      required:
