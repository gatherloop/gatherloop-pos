openapi: '3.0.0'
info:
  version: 1.0.0
  title: Swagger Gatherloop POS
  license:
    name: MIT
    url: http://petstore.swagger.io/v1
servers:
  - url: http://petstore.swagger.io/v1
security: []
paths:
  /categories:
    get:
      summary: List all categories
      operationId: categoryList
      tags:
        - category
      responses:
        '200':
          description: A paged array of pets
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
        '4xx':
          description: client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '5xx':
          description: server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Category:
      type: object
      required:
        - id
        - name
        - description
        - imageUrl
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        imageUrl:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
