        - name
        - price
      properties:
        id:
          type: integer
          format: int64
        categoryId:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: integer
          format: int64
        category:
          $ref: '#/components/schemas/Category'
        deletedAt:
          type: string
          format: date-time
    ProductRequest:
      type: object
      required:
        - categoryId
        - name
        - price
      properties:
        categoryId:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: integer
