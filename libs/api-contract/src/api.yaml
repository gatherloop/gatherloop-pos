components:
  schemas:
    Category:
      type: object
      required:
        - id
        - name
        - description
        - imageUrl
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        imageUrl:
          type: string
        deletedAt:
          type: string
          format: date-time
    CategoryRequest:
      required:
        - name
        - description
        - imageUrl
      properties:
        name:
          type: string
        description:
          type: string
        imageUrl:
          type: string
    Material:
      type: object
      required:
        - id
        - name
        - price
        - unit
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: integer
          format: int64
        unit:
          type: string
        deletedAt:
          type: string
          format: date-time
    MaterialRequest:
      type: object
      required:
        - name
        - price
        - unit
      properties:
        name:
          type: string
        price:
          type: integer
          format: int64
        unit:
          type: string
    Wallet:
      type: object
      required:
        - id
        - name
        - balance
        - costPercentage
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        balance:
          type: integer
          format: int64
        costPercentage:
          type: integer
          format: int64
        deletedAt:
          type: string
          format: date-time
    WalletRequest:
      type: object
      required:
        - name
        - balance
        - costPercentage
      properties:
        name:
          type: string
        balance:
          type: integer
          format: int64
        costPercentage:
          type: integer
          format: int64
    Product:
      type: object
      required:
        - id
        - categoryId
        - name
        - price
      properties:
        id:
          type: integer
          format: int64
        categoryId:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: integer
          format: int64
        deletedAt:
          type: string
          format: date-time
    ProductRequest:
      type: object
      required:
        - categoryId
        - name
        - price
      properties:
        categoryId:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: integer
          format: int64
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          $ref: '#/components/schemas/ErrorCode'
        message:
          type: string
    ErrorCode:
      type: string
      enum:
        - server_error
        - validation_error
        - data_not_found
    SuccessResponse:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
